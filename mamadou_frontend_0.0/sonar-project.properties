# ===========================
#   Projet SonarQube
# ===========================
sonar.projectKey=app-naturalization
sonar.projectName=admin-dash
sonar.projectVersion=1.0.0
sonar.projectDescription=React Application for Dash admin test Naturalisation

# Source Code Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/public/**,**/*.min.js,**/vendor/**,**/coverage/**,**/vite.config.js,**/tailwind.config.js,**/eslint.config.js

# File Extensions
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Test Coverage Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/main.jsx,**/index.js,**/App.jsx,**/*.config.js,**/*.config.ts

# Code Quality Reports
sonar.eslint.reportPaths=reports/eslint-report.json

# Code Duplication
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  vite.config.*,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx

# Quality Gate
sonar.qualitygate.wait=true

# General Settings
sonar.sourceEncoding=UTF-8
sonar.javascript.environments=browser,node,jest,es6,es2017,es2018,es2020

# React/JSX Specific Settings
sonar.javascript.globals=React,ReactDOM,process,global,window,document

# Issue Exclusions for React/JSX Patterns
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3798
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.jsx
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S6479
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.jsx
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1186
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.*
sonar.issue.ignore.multicriteria.e4.ruleKey=javascript:S100
sonar.issue.ignore.multicriteria.e4.resourceKey=**/components/**/*.jsx
sonar.issue.ignore.multicriteria.e5.ruleKey=javascript:S1481
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.jsx
sonar.issue.ignore.multicriteria.e6.ruleKey=javascript:S6958
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*.jsx
sonar.issue.ignore.multicriteria.e7.ruleKey=javascript:S4123
sonar.issue.ignore.multicriteria.e7.resourceKey=**/pages/**/*.jsx

# Security Configuration
sonar.security.hotspots.inheritFromParent=true

# Performance and Maintainability
sonar.javascript.maxComplexity=15
sonar.javascript.minLines=10